<!DOCTYPE html>
<html lang="en">

<head>
    <title>calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container layout" style="width: 400px;">
        <div>
            <h1 class="font">The Calculator</h1>
        </div>
        <div class="container">
            <input class="input" type="text" id="calculatorTextBox">
        </div>
        <div class="box mt-3 col-12">
            <button type="button" class="button button1" onclick="show(7)">7</button>
            <button type="button" class="button button1" onclick="show(8)">8</button>
            <button type="button" class="button button1" onclick="show(9)">9</button>
            <button type="button" class="button botton2" onclick="plus()">+</button>
            <button type="button" class="button button1" onclick="show(4)">4</button>
            <button type="button" class="button button1" onclick="show(5)">5</button>
            <button type="button" class="button button1" onclick="show(6)">6</button>
            <button type="button" class="button botton2" onclick="multiple()">*</button>
            <button type="button" class="button button1" onclick="show(1)">1</button>
            <button type="button" class="button button1" onclick="show(2)">2</button>
            <button type="button" class="button button1" onclick="show(3)">3</button>
            <button type="button" class="button botton2" onclick="minus()">-</button>
            <button type="button" class="button button1" onclick="show(0)">0</button>
            <button type="button" class="button botton2" onclick="clears()">C</button>
            <button type="button" class="button botton2" onclick="devide()">/</button>
            <button type="button" class="button botton2" onclick="calculateResult()">=</button>



        </div>

    </div>

    </div>
    <script type="text/javascript">
        lastCickedOperation = '';
        lastValue = '';


        function show(numb) {
            textBox = document.getElementById("calculatorTextBox");
            currentValue = textBox.value;
            newValue = currentValue + numb;
            document.getElementById("calculatorTextBox").value = newValue;
        }
        function clears(){
            document.getElementById("calculatorTextBox").value = '';
         }
        function plus() {
            lastCickedOperation = '+';
             lastValue = document.getElementById("calculatorTextBox").value;
            document.getElementById("calculatorTextBox").value = '';
        }
        function minus() {
            lastCickedOperation = '-';
            lastValue = document.getElementById("calculatorTextBox").value;
        
             document.getElementById("calculatorTextBox").value = ' ';
         }
        function multiple() {
            lastCickedOperation = "*"
            lastValue = document.getElementById("calculatorTextBox").value;
            document.getElementById("calculatorTextBox").value = ' ';
        }
        function devide(){
            lastCickedOperation = "/"
            lastValue = document.getElementById("calculatorTextBox").value;
            document.getElementById("calculatorTextBox").value = ' ';
        }
        function calculateResult () {
            result = 0;
            if(lastCickedOperation == '+'){
                currentValue = document.getElementById("calculatorTextBox").value;
                result = Number(lastValue) + Number(currentValue);
                document.getElementById("calculatorTextBox").value = result;
            }
            else if(lastCickedOperation == '-'){
                currentValue = document.getElementById("calculatorTextBox").value;
                result = Number(lastValue) - Number(currentValue);
                document.getElementById("calculatorTextBox").value = result;
            }
            else if(lastCickedOperation == '*'){
                currentValue = document.getElementById("calculatorTextBox").value;
                result = Number(lastValue) * Number(currentValue);
                document.getElementById("calculatorTextBox").value = result;
            }
            else if(lastCickedOperation == '/'){
                currentValue = document.getElementById("calculatorTextBox").value;
                result = Number(lastValue) / Number(currentValue);
                document.getElementById("calculatorTextBox").value = result;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
